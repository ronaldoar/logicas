	<script>


		//INITIALIZE OBJECTS/PREPARE OBJECTS
		$(document).ready(function(){
			clicarEvent();
		});
		
		let hist_valores = [];
		let op = [];

		function clicarEvent(){
			$('.botao').click(function(event){
				let nan  = isNaN($(this).text());
				let char = nan ? $(this).text() : Number($(this).text());

				if(!nan){
					$('#displayID').append(char);
					op.push(char);
					//hist_valores.push(char);
				}else {

					let char =  $(this).text();
					
					if(char === 'C'){
						$('#displayID').text('');

					}else if(char === '+'){
						let v = $.trim($('#displayID').text());
						hist_valores.push(v);
						hist_valores.push('+');
						$('#displayID').text('');
						$('#display-operacaoID').append(v + '+');

					}else if(char === '-'){
						let v = $.trim($('#displayID').text());
						hist_valores.push(v);
						$('#displayID').text('');
						$('#display-operacaoID').append(v + '-');

					}else if(char === 'x'){
						let v = $.trim($('#displayID').text());
						hist_valores.push(v);
						$('#displayID').text('');
						$('#display-operacaoID').append(v + 'x');

					}else if(char === '='){
						let v = $.trim($('#displayID').text());
						hist_valores.push(v);
						$('#displayID').text('');
						$('#display-operacaoID').append(v + '=');

					}else if(char === '%'){
						let v = $.trim($('#displayID').text());
						hist_valores.push(v);
						$('#displayID').text('');
						$('#display-operacaoID').append(v + '%');

					}

					if(hist_valores.length > 0){
						for(let i=0; i<hist_valores.length; i++){
							let sn = null;
							if(i%2 === 0){
								op.push(Number(hist_valores[i]));
							}else {
								sn = hist_valores[i];
							}
							if(op.length === 2){
								if(sn === '+'){
									let total = op[0] + op[1];
								}else if(sn === '-'){
									let total = op[0] - op[1];
								}
							}
							let ps = hist_valores[i];
							let nan  = isNaN(ps);

						}	
					}

				}
	
			});
		}
