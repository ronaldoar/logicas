	<script>

		//INITIALIZE OBJECTS/PREPARE OBJECTS
		$(document).ready(function(){
			gerarExtrato();
		});
		
		
		function gerarExtrato(){

			$('#grExtID').click(function(){
				if(validar()){
					montarExtrato();
				}
			});
		}

		function validar(){
			if(validarCliente()){
				if(validarAgencia()){
					if(validarConta()){
						if(validarOpcao()){
							return true;
						}
					}
				}
			}
		}

		function validarCliente(){
			let nome = $('#clienteID').val();
			if(nome === ''){
				publicarMensagem('Nome do cliente invlálido.');
				return false;
			}
			return true;
		}

		function validarAgencia(){
			let agencia = $('#agenciaID').val();
			if(agencia === ''){
				publicarMensagem('Número da agência invlálido');
				return false;
			}
			return true;
		}

		function validarConta(){
			let conta = $('#contaID').val();
			if(conta === ''){
				publicarMensagem('Número da conta invlálido');
				return false;
			}
			return true;
		}

		function validarOpcao(){

			if($('#depositoID:checked').val() === 'D'){
				return true;
			}else if($('#saqueID:checked').val() === 'S'){
				return true;
			}else if($('#transferenciaID:checked').val() === 'T'){
				return true;
			}else {
				publicarMensagem('Escolha ao menos uma opção.'); 
				return false;
			}
		}

		function montarExtrato(){
			exibeMsgExtrato();
			carregaExtrato();
		}

		function carregaExtrato(){

			//leitura dos valores do cliente
			let nomeCli = $('#clienteID').val();
			let agencia  = $('#agenciaID').val();
			let conta   = $('#contaID').val();

			$('#clID').text(nomeCli);
			$('#agID').text(agencia);
			$('#ctID').text(conta);

			let data = new Date().toLocaleDateString();
			$('#dataMov').text(data);

			//reset
			$('#dpOpID').text('');
			$('#sqOpID').text('');
			$('#trfOpID').text('');

			//leitura dos valores das operacoes
			if($('#depositoID:checked').val() === 'D'){
				$('#dpOpID').text('Depósito');
			}
			
			if($('#saqueID:checked').val() === 'S'){
				$('#sqOpID').text('Saque');
			}
			
			if($('#transferenciaID:checked').val() === 'T'){
				$('#trfOpID').text('Transferência');
			}
		}

		function exibeMsgExtrato(){
			$('.alert-success').text('Montando extrato...');
			$('.alert-success').show();
			$('.alert-success').fadeOut( 1600, 'linear');
			console.log('Montandoo extrato...');
		}

		function publicarMensagem(mensagem){
			$('.alert-danger').text(mensagem);
			$('.alert-danger').show();
			$('.alert-danger').fadeOut( 1600, 'linear');
			console.log(mensagem);
		}

	</script>
