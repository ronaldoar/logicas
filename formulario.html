<!DOCTYPE html>
<html>
	<head>
		<link href="./lib/bootstrap-5.1.3-dist/css/bootstrap.css" rel="stylesheet">
		<meta charset="UTF-8">
	</head>
	<title>Formulario</title>

	<style>
		
	</style>

	<body>
		<div class="container">
            <main>
				<form>
					<div class="d-flex flex-column flex-md-row align-items-center pt-3 pb-3 mb-3 border-bottom">
						<a href="/" class="d-flex align-items-center text-dark text-decoration-none">
						<svg xmlns="http://www.w3.org/2000/svg" width="40" height="32" class="me-2" viewBox="0 0 118 94" role="img"><title>Bootstrap</title><path fill-rule="evenodd" clip-rule="evenodd" d="M24.509 0c-6.733 0-11.715 5.893-11.492 12.284.214 6.14-.064 14.092-2.066 20.577C8.943 39.365 5.547 43.485 0 44.014v5.972c5.547.529 8.943 4.649 10.951 11.153 2.002 6.485 2.28 14.437 2.066 20.577C12.794 88.106 17.776 94 24.51 94H93.5c6.733 0 11.714-5.893 11.491-12.284-.214-6.14.064-14.092 2.066-20.577 2.009-6.504 5.396-10.624 10.943-11.153v-5.972c-5.547-.529-8.934-4.649-10.943-11.153-2.002-6.484-2.28-14.437-2.066-20.577C105.214 5.894 100.233 0 93.5 0H24.508zM80 57.863C80 66.663 73.436 72 62.543 72H44a2 2 0 01-2-2V24a2 2 0 012-2h18.437c9.083 0 15.044 4.92 15.044 12.474 0 5.302-4.01 10.049-9.119 10.88v.277C75.317 46.394 80 51.21 80 57.863zM60.521 28.34H49.948v14.934h8.905c6.884 0 10.68-2.772 10.68-7.727 0-4.643-3.264-7.207-9.012-7.207zM49.948 49.2v16.458H60.91c7.167 0 10.964-2.876 10.964-8.281 0-5.406-3.903-8.178-11.425-8.178H49.948z" fill="currentColor"></path></svg>
						<span class="fs-4">Formulário</span>
                        </a>
						<nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
							<a class="me-3 py-2 text-dark text-decoration-none" href="index.html">Voltar</a>	
						</nav>
					</div>

					<h3>Solicitação de Serviço</h3>

					<div>
						<div class="row">
							<div class="col-4">
								<label for="exampleFormControlInput1" class="form-label">Nome</label>
								<input class="form-control form-control-sm mb-2" type="text" placeholder="Nome" aria-label=".form-control-sm example">
							</div>
							<div class="col-4">
								<label for="exampleFormControlInput1" class="form-label">Sobrenome</label>
								<input class="form-control form-control-sm" type="text" placeholder="Sobrenome" aria-label=".form-control-sm example">
							</div>
						</div>
						<div class="row">
							<div class="col-8">
								<label for="exampleFormControlInput1" class="form-label">Endereço</label>
								<input class="form-control form-control-sm mb-2" type="text" placeholder="Endereço" aria-label=".form-control-sm example">
							</div>
							<div class="col-2">
								<label for="exampleFormControlInput1" class="form-label">CEP</label>
								<input class="form-control form-control-sm" type="text" placeholder="Cep" aria-label=".form-control-sm example">
							</div>
						</div>
						<div class="row">
							<div class="col-4">
								<label for="exampleFormControlInput1" class="form-label">Cidade</label>
								<select class="form-select form-select-sm" aria-label=".form-select-sm example">
									<option selected>Selecione</option>
									<option value="1">Borborema</option>
									<option value="2">Novo Horizonte</option>
									<option value="3">Petrópolis</option>
								</select>
							</div>
							<div class="col-2">
								<label for="exampleFormControlInput1" class="form-label">Estado</label>
								<select class="form-select form-select-sm" aria-label=".form-select-sm example">
									<option selected>Selecione</option>
									<option value="1">SP</option>
									<option value="2">RJ</option>
									<option value="3">SP</option>
								</select>
							</div>
						</div>
						<div class="row mt-3">
							<div class="col">
								<div class="form-check">
								  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
								  <label class="form-check-label" for="flexCheckChecked">
									Executado em dia útil.
								  </label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
									<label class="form-check-label" for="flexCheckDefault">
									  Executado no período da manhã.
									</label>
								</div>
							</div>
						</div>
						<div class="form-check mt-3">
							<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
							<label class="form-check-label" for="flexRadioDefault1">
							  Pagamento Débito <span style="font-size:10px;">(desconto)</span>
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
							<label class="form-check-label" for="flexRadioDefault2">
							  Pagamento Crédito
							</label>
						</div>

						<div class="mt-4">
							<button type="button" class="btn btn-primary btn-sm">Cadastrar</button>
							<button type="button" class="btn btn-secondary btn-sm">Reiniciar</button>
						</div>

						<table class="table mt-4">
							<thead>
							  <tr>
								<th scope="col">Nome</th>
								<th scope="col">Cidade</th>
								<th scope="col">Estado</th>
								<th scope="col">Cep</th>
							  </tr>
							</thead>
							<tbody>
							  <tr>
								<th scope="row">1</th>
								<td>Mark</td>
								<td>Otto</td>
								<td>@mdo</td>
							  </tr>
							  <tr>
								<th scope="row">2</th>
								<td>Jacob</td>
								<td>Thornton</td>
								<td>@fat</td>
							  </tr>
							  <tr>
								<th scope="row">3</th>
								<td colspan="2">Larry the Bird</td>
								<td>@twitter</td>
							  </tr>
							</tbody>
						  </table>
					</div>
					
				</form>
			</main>
		</div>
	</body>
	
	<script src="./lib/jquery-3.6.0.min.js"></script>
    <script src="./lib/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
	<script src="./lib/rar-lib-1.0.0/utils.js"></script>

</html>
