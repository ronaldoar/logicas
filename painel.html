	<script>

		//INITIALIZE OBJECTS/PREPARE OBJECTS
		$(document).ready(function(){
			load();
			unLoad();
		});
		
		
		function unLoad(){
			let count = 0;
			let stop  = setInterval(unloadItem, 3000);
			
			function unloadItem(){
				remover(count);
				count++;
			}
		}

		function load(){
			let lista = getLista();
			let stop  = setInterval(loadItem, 1000);
			let count = 0;
			
			function loadItem(){
				let arr = lista.filter(function(x, index){ return index === count; });
				incluir(count, arr[0]);
				count++;

				if(count === lista.length)clearInterval(stop);
			}
		}


		function remover(id){
			$('#'+id).css('background', '#f8d7da');
			$('#'+id).fadeOut( 1600, 'linear');
		}

		function incluir(id, item){
			let li = $('<li>');
			$(li).css('background', '#fff3cd');
			$(li).prop('id', id);
			$(li).addClass('list-group-item');
			$(li).text(item);
			$(li).fadeIn( 1600, 'linear');
			$('#p1').append(li);
		}

		function getLista(){
			return [
				'0 - Vôo 1457 | São Paulo - Porto Seguro - Portão 6',
				'1 - Vôo 1458 | São Paulo - Borborema - Portão 2',
				'2 - Vôo 1781 | São Paulo - Moscou - Portão 2',
				'3 - Vôo 1477 | São Paulo - Porto Seguro - Portão 3',
				'4 - Vôo 3647 | São Paulo - Recife - Portão 4',
				'5 - Vôo 3347 | São Paulo - Maceió - Portão 2',
				'6 - Vôo 2347 | São Paulo - Maranhão - Portão 1',
				'7 - Vôo 3417 | São Paulo - Londres - Portão 1'
			];
		}
